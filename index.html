<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫の紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffa500;
            color: #333;
        }
        header {
            background-color: #ff4500;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1, h2 {
            color: #ff4500;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>猫の紹介</h1>
    </header>
    <div class="container">
        <h2>猫とは</h2>
        <p>猫は小型の哺乳類であり、一般的にペットとして飼われています。彼らは遊び心があり、好奇心が強く、人々に愛されています。</p>
        
        <h2>猫の特徴</h2>
        <ul>
            <li>柔軟な体</li>
            <li>鋭い爪と牙</li>
            <li>夜行性</li>
            <li>優れた狩猟本能</li>
        </ul>

        <h2>猫の品種</h2>
        <p>猫には多くの品種があります。以下にいくつかの人気のある品種を紹介します。</p>
        <ul>
            <li>ペルシャ猫</li>
            <li>アメリカンショートヘア</li>
            <li>スコティッシュフォールド</li>
            <li>メインクーン</li>
        </ul>

        <h2>猫の飼い方</h2>
        <p>猫を飼うには、適切な食事、清潔なトイレ、遊び時間、定期的な健康チェックが必要です。彼らは独立心が強いですが、愛情と注意を求めます。</p>
    </div>
</body>
</html>
