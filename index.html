<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレヨンしんちゃんのホームページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('tokyo-dome.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        img {
            max-width: 80%;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>クレヨンしんちゃんのホームページ</h1>
        <img src="0704.jpg" alt="クレヨンしんちゃんの画像">
    </div>
</body>
</html>
